    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">

                        {% csrf_token %}

                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="button_add" data-bs-dismiss="modal">Publish</button>
                </div>
            </div>
        </div>
    </div>
    

</div>

    <script>
        async function getItems() {
            return fetch("{% url 'manajemen_buku:get_books_json' %}").then((res) => res.json())
        }

        async function refreshItems() {
            const items = await getItems();
            const itemCard = document.getElementById("item_card");
            itemCard.innerHTML = ""; // Kosongkan elemen sebelum menambahkan kartu

            items.forEach((item) => {
                const card = document.createElement("div");
                card.className = "card";

                card.innerHTML = `
                <div class="card-body">
                    <img src="${item.fields.image}" alt="Product Image">
                    <h5 class="card-title">${item.fields.title}</h5>
                `   
                ;

                itemCard.appendChild(card);
                
                
            });
        }

        refreshItems();

        async function deleteItem(itemId) {
            const deleteUrl = `{% url 'manajemen_buku:delete_books_ajax' item_id=999 %}`.replace('999', itemId);
            console.log(itemId);
            try {
                const response = await fetch(deleteUrl, {
                    method: 'DELETE',
                    headers: {
                        'X-CSRFToken': '{{ csrf_token }}'
                    }
                }).then(refreshItems)
                
            } catch (error) {
                console.error('Error:', error);
            }
        }

        function addItem() {
            fetch("{% url 'manajemen_buku:add_books_ajax' %}", {
                method: "POST",
                body: new FormData(document.querySelector('#form'))
            }).then(refreshItems);

            document.getElementById("form").reset();
            return false;
        }

        document.getElementById("button_add").onclick = addItem;
    </script>
