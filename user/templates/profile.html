{% extends 'base.html' %}

{% block content %}
<div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-12 col-xl-4">

            <div class="card" style="border-radius: 15px;">
                <div class="card-body text-center">
                    <div class="mt-3 mb-4">
                        <i class="bi bi-person-badge" style="font-size: 60px;"></i>
                        </div>
                            <h3>Hello, {{ user.role }}</h3>
                            <h4 class="mb-2">{{ user.first_name }} {{ user.last_name }}</h4>
                            <p class="text-muted mb-4"> {{ user.role }} <span class="mx-2">|</span> @{{ user.username }}</p>
                            <button><a href={% url "user:delete_user"%}>Delete Account</a></button>
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% include 'footer.html' %}
{% endblock content %}
